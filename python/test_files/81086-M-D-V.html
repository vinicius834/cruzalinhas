					marker.openInfoWindowHtml(myHtml)
			    });
			    GEvent.addListener(marker,"mouseout", function() {
					marker.closeInfoWindow()
			    });
			return marker;

					marker.openInfoWindowHtml(myHtml, {maxWidth: '300'})
			    });
			    GEvent.addListener(marker,"mouseout", function() {
					marker.closeInfoWindow()
			    });
			return marker;
